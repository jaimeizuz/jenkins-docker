version: '3.8'

services:
  jenkins-controller:
    image: jizuzquiza/jenkins:alpine3.18-jdk17
    privileged: true
    user: root
    ports:
    - 14080:8080
    - 50000:50000
    container_name: jenkins-controller
    volumes:
    - ./jenkins_configuration:/var/jenkins_home
    - /var/run/docker.sock:/var/run/docker.sock
    networks:
      - gitlab-docker_gitlab-network
  jenkins-ssh-agent:
    image: jizuzquiza/ssh-agent:5.6.3-jdk17
    profiles: ["ssh-agent"]
    privileged: true
    user: root
    container_name: jenkins-ssh-agent
    expose:
    - 22
    environment:
    - JENKINS_AGENT_SSH_PUBKEY="ssh-rsa  egoebelbecker@zaku"
    networks:
      - gitlab-docker_gitlab-network
  jenkins-docker-agent:
    image: jenkins/jnlp-agent-docker:latest
    profiles: ["docker-agent"]
    privileged: true
    user: root
    container_name: jenkins-docker-agent
    expose:
    - 22
    environment:
    - JENKINS_AGENT_SSH_PUBKEY="ssh-rsa  egoebelbecker@zaku"
    networks:
      - gitlab-docker_gitlab-network
networks:
  gitlab-docker_gitlab-network:
    external: true